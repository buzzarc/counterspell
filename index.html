                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Voyager</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background-color: #1e1e2f;
      }
  
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(120deg, #1e1e2f, #232356);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
        flex-direction: column;
        animation: fadeOut 3s ease-out 5s forwards;
      }
  
      .splash-text {
        font-size: 3rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 5px;
        animation: zoomIn 1.5s ease-in-out;
        margin: 10px 0;
      }
      .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Places the video behind other content */
        }

  
      .sub-text {
        font-size: 1.5rem;
        animation: fadeIn 2s ease-in-out 2s forwards;
        opacity: 0;
      }
  
      #enter-game {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ff5c5c;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        display: none;
        cursor: pointer;
        z-index: 1;
      }
  
      @keyframes zoomIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
  
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
  
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
  
      #main-menu {
        display: none;
        background: #121212;
        color: white;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <video class="video-background" autoplay muted loop>
      <source src="6128196-uhd_2880_2160_24fps.mp4" type="video/mp4">
  </video>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-text">Shadow Voyager</div>
      <div class="sub-text">Get Ready to Play!</div>
    </div>
  
    
    <!-- Main Menu -->
    <div id="main-menu">
      <h1>Welcome to Shadow Voyager</h1>
      <br>
      <br>
          <!-- Enter Game Button -->
    <button id="enter-game">Enter Game</button>
      <p>Press Start to Play!</p>
    </div>
  
    <script>
      // Show "Enter Game" button after splash screen animation
      setTimeout(() => {
        document.getElementById('enter-game').style.display = 'block';
      }, 5000); // Same duration as splash fade-out
    
      // Handle "Enter Game" button click
      document.getElementById('enter-game').addEventListener('click', () => {
        // Hide splash screen and main menu
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('enter-game').style.display = 'none';
        document.getElementById('main-menu').style.display = 'none';
    
        // Load Godot game
        const iframe = document.createElement('iframe');
        iframe.src = 'game/index.html'; // Path to Godot's exported game
        iframe.style.width = '100vw';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);
      });
    </script>
    
  </body>
  </html>

</body>
</html>
